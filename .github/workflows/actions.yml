name: Run Python Script

on:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Replace with the desired Python version

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install -r requirements.txt # If you have any dependencies, specify them in requirements.txt

      - name: Run Python script
        run: |
          python main.py > output.txt
          echo "::set-output name=execution_time::$(date +%Y-%m-%d %H:%M:%S)"

      - name: Update README
        run: |
          echo "Last execution time: ${{ steps.run_python_script.outputs.execution_time }}" >> README.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -a -m "Update README with execution time [success]" --author="GitHub Action <action@github.com>"
          git push
